<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Tuition Fee Config</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    .admin-container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 18px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #198754;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #146c43;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>ğŸ“ Admin Panel: Configure Tuition Fees</h2>

    <label for="groupType">ğŸ“ Admission Type:</label>
    <select id="groupType">
      <option value="nationalDepartments">Undergraduate (National Curriculum)</option>
      <option value="diplomaDepartments">Undergraduate (Diploma Holder)</option>
    </select>

    <label for="department">ğŸ›ï¸ Department:</label>
    <select id="department"></select>

    <label for="totalCredit">ğŸ“š Total Credit:</label>
    <input type="number" id="totalCredit" />

    <label for="costPerCredit">ğŸ’µ Cost Per Credit:</label>
    <input type="number" id="costPerCredit" />

    <label for="flatWeiver">ğŸ… Flat Waiver (e.g., 0.15 for 15%):</label>
    <input type="number" step="0.01" id="flatWeiver" />

    <label for="semesters">ğŸ“† Number of Semesters:</label>
    <input type="number" id="semesters" />

    <label for="durationYears">ğŸ“… Program Duration (Years):</label>
    <input type="number" id="durationYears" step="0.1" />

    <label for="regPerSem">ğŸ“ Registration Fee / Semester:</label>
    <input type="number" id="regPerSem" />

    <label for="devPerSem">ğŸ› ï¸ Development Fee / Semester:</label>
    <input type="number" id="devPerSem" />

    <label for="labPerSem">ğŸ”¬ Lab Fee / Semester:</label>
    <input type="number" id="labPerSem" />

    <label for="password">ğŸ” Admin Password:</label>
    <input type="password" id="password" placeholder="Enter admin password" />

    <button onclick="save()">ğŸ’¾ Save Configuration</button>
    <button onclick="location.href='/'" style="background-color: #6c757d; font-size: 0.85rem; padding: 8px;">â† Back to Home</button>
  </div>

  <div class="footer">
    &copy; 2025 Developed by Md. Naimur Rahman Jisan | State University of Bangladesh
  </div>

<script>
  let config = {};
  let currentGroup = "nationalDepartments";

  async function loadConfig() {
    try {
      const res = await fetch("https://sub-version-check.onrender.com/config");
      config = await res.json();
      loadDepartments();
    } catch (err) {
      alert("âŒ Failed to load config. Is the backend running?");
      console.error(err);
    }
  }

  function loadDepartments() {
    const groupType = document.getElementById("groupType");
    const deptSelect = document.getElementById("department");

    const group = groupType.value;
    currentGroup = group;
    deptSelect.innerHTML = "";

    const groupData = config[group];
    if (!groupData) return;

    for (const key of Object.keys(groupData)) {
      const opt = document.createElement("option");
      opt.value = key;
      opt.textContent = key.toUpperCase();
      deptSelect.appendChild(opt);
    }

    if (deptSelect.options.length > 0) {
      deptSelect.selectedIndex = 0;
      fillForm();
    }
  }

  function fillForm() {
    const dept = document.getElementById("department").value;
    const d = config[currentGroup]?.[dept];
    if (!d) return;

    ["totalCredit", "costPerCredit", "flatWeiver", "semesters", "durationYears", "regPerSem", "devPerSem", "labPerSem"]
      .forEach(id => {
        const el = document.getElementById(id);
        el.value = d[id] ?? "";
      });
  }

  async function save() {
    const pw = document.getElementById("password").value;
    if (!pw) return alert("ğŸ” Please enter the admin password.");

    const dept = document.getElementById("department").value;
    const d = config[currentGroup][dept];

    ["totalCredit", "costPerCredit", "flatWeiver", "semesters", "durationYears", "regPerSem", "devPerSem", "labPerSem"]
      .forEach(id => {
        d[id] = parseFloat(document.getElementById(id).value) || 0;
      });

    try {
      const res = await fetch("https://sub-version-check.onrender.com/config", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pw, config })
      });

      if (res.ok) {
        alert("âœ… Configuration saved successfully!");
      } else {
        const text = await res.text();
        alert("âŒ Failed to save: " + text);
      }
    } catch (err) {
      alert("âŒ Error saving configuration.");
      console.error(err);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("groupType").addEventListener("change", loadDepartments);
    document.getElementById("department").addEventListener("change", fillForm);
    loadConfig();
  });
</script>
</body>
</html>
